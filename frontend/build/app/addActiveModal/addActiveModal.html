<!--addActiveModel.html-->
<!--Used to add a active to the database-->
<div class="modal fade" id="addActiveModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">Add Maintenance Activity</h4>
        </div>
        <div class="modal-body">
            <!-- Form begin -->
            <form class="form-horizontal" name="addActiveModalForm" #addActiveModalForm="ngForm" (ngSubmit)="onSubmit(addActiveModalForm.value)" novalidate>
                <!--Vehicle field-->
                <div class="form-group">
                <label for="vehicleid" class="col-form-label">Vehicle</label>
                <!--dropdown selection-->
                    <select type="text" class="form-control" name="vehicleId" [(ngModel)]="active.vehicleId" id="vehicleId" placeholder="Vehicle" required>
                        <option *ngFor="let vehicle of vehicles" value= {{vehicle.id}}>
                            {{vehicle.nickname}}
                        </option>
                    </select>
                </div>
                <!-- Activity Type -->
                <div class="form-group">
                    <label for="Mtype" class="col-form-label">Activity Type</label>
                    <div>
                        <input type="text" class="form-control" name="mtype" [(ngModel)]="active.mtype" id="mtype" placeholder="Activity Type" required>
                    </div>
                </div>
                <!-- Activity Date -->
                <div class="form-group">
                    <label for="Date" class="col-form-label">Activity Date</label>
                    <div>
                        <input type="date" class="form-control" name="date" [(ngModel)]="active.date" id="date" placeholder="mm/dd/yy" required>
                    </div>
                </div>
                <!-- Mechanic -->
                <div class="form-group">
                    <label for="Mechanic" class="col-form-label">Service Mechanic</label>
                    <div>
                        <input type="text" class="form-control" name="mechanic" [(ngModel)]="active.mechanic" id="mechanic" placeholder="Service Mechanic" required>
                    </div>
                </div>
                <!--Buttons-->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
